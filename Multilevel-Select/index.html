<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./multilevel-select.css">
    <script defer src="./multilevel-select.js"></script>
    <style>
        .b {
            width: 300px;
            height: 200px;
            border: solid black 2px;
            font-size: 20pt;
            padding: 10px;
            margin: auto;
            margin-top: 20px;
        }

        select {
            height: 25%;
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <div class="sel-collapse-container b">
        <label for="sel-l1">Multilevel select: </label>
        <select class="sel-parent" id="sel-l1">
            <option selected value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <select class="sel-collapse sel-parent" id="sel-l2">
            <option data-filter-value="A" value="A.1">A.1</option>
            <option data-filter-value="A" value="A.2">A.2</option>
            <option data-filter-value="A" value="A.3">A.3</option>
            <option data-filter-value="B" value="B.1">B.1</option>
            <option data-filter-value="B" value="B.2">B.2</option>
            <option data-filter-value="B" value="B.3">B.3</option>
            <option data-filter-value="C" value="C.1">C.1</option>
            <option data-filter-value="C" value="C.2">C.2</option>
            <option data-filter-value="C" value="C.3">C.3</option>
        </select>
        <select class="sel-collapse" id="sel-l3">
            <option data-filter-value="A.1" value="A.1.1">A.1.1</option>
            <option data-filter-value="A.1" value="A.1.2">A.1.2</option>
            <option data-filter-value="A.1" value="A.1.3">A.1.3</option>
            <option data-filter-value="A.2" value="A.2.1">A.2.1</option>
            <option data-filter-value="A.2" value="A.2.2">A.2.2</option>
            <option data-filter-value="A.2" value="A.2.3">A.2.3</option>
            <option data-filter-value="B.1" value="B.1.1">B.1.1</option>
            <option data-filter-value="B.1" value="B.1.2">B.1.2</option>
            <option data-filter-value="B.1" value="B.1.3">B.1.3</option>
            <option data-filter-value="B.2" value="B.2.1">B.2.1</option>
            <option data-filter-value="B.2" value="B.2.2">B.2.2</option>
            <option data-filter-value="B.2" value="B.2.3">B.2.3</option>
        </select>
    </div>
</body>

</html>
